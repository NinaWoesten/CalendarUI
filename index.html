<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/c9ad9f2de4.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <form id="appointmentForm">
                <h2 id="appointmentTitle">Create an appointment</h2>
                <label for="title" class="desc">Title</label>
                <input type="text" id="title" required name="title" class="inputForm">

                <label for="date" class="desc">Date</label>
                <input type="date" id="appointmentDate" required name="date" class="inputForm">

                <label for="time" class="desc">Time</label>
                <input type="time" id="appointmentStartTime" required name="time" class="inputForm"> 
                - 
                <input type="time" id="appointmentEndTime" required name="time" class="inputForm">
                
                <label for="description" class="desc">Description</label>
                <textarea name="desc" id="appointmentDesc"></textarea>
                
                <label for="color">Color</label>
                <div id="colors">
                    <input type="button" name="color" class="color color-red" data-color="red">
                    <input type="button" name="color" class="color color-orange" data-color="orange">
                    <input type="button" name="color" class="color color-yellow" data-color="yellow">
                </div>
                <div id="eventActions">
                    <button id="btnSave">Save</button>
                </div>
            </form>
        </div>
        <div class="content">
            <header>
                <div class="calendarHeader">  
                    <div class="week">  
                        <i class="preWeek" id="preWeek"> ◄ </i>
                        <span id="displayWeek">
                            <span id="displayStartOfWeek"></span>
                            -
                            <span id="displayEndOfWeek"></span>
                        </span> 
                        <i class="nextWeek" id="nextWeek"> ► </i>
                    </div>
                    <h1>Calendar</h1>
                    <div class="headerActions">
                        <i id="addBtn" class="fa-solid fa-plus"></i>
                        <i id="deleteBtn"class="fa-regular fa-trash-can"></i>
                        <i id="userBtn" class="fa-regular fa-user"></i>
                    </div>
                </div>
            </header>
            
            <section id="calendar">
                <div class="timeTable">
                    <!-- Move the timeTable inside the calendar section if needed -->
                </div>
                <div data-name="Mon" dayIndex="0" class="day"></div>
                <div data-name="Tue" dayIndex="1" class="day"></div>
                <div data-name="Wed" dayIndex="2" class="day"></div>
                <div data-name="Thu" dayIndex="3" class="day"></div>
                <div data-name="Fri" dayIndex="4" class="day"></div>
                <div data-name="Sat" dayIndex="5" class="day"></div>
                <div data-name="Sun" dayIndex="6" class="day"></div>
            </section>
        </div>
        
    <script src="script.js" type="module"></script>
    <script src="Calendar.js" type="module"></script>
</body>
</html>
